name: Docs and Style

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-and-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: .markdownlint-cli2.jsonc

      - name: Shell syntax check
        run: |
          sh -n scripts/*.sh
          sh -n .githooks/commit-msg

      - name: Runtime smoke check
        run: |
          set -eu

          TMP_GREEN="$(mktemp -d)"
          cp -R . "$TMP_GREEN/repo"
          (
            cd "$TMP_GREEN/repo"
            make kickoff FEATURE="ci-smoke-greenfield" MODULE="ci-smoke-greenfield" MODE="greenfield"
            test -f docs/research/ci-smoke-greenfield-research.md
            test -f docs/plans/ci-smoke-greenfield-plan.md
          )

          TMP_EXISTING="$(mktemp -d)"
          cp -R . "$TMP_EXISTING/repo"
          (
            cd "$TMP_EXISTING/repo"
            make bootstrap-existing-baseline SOURCE_PATH="."
            make new-context-pack FEATURE="ci-smoke-existing" TARGET_PATHS="scripts,docs"
            make kickoff FEATURE="ci-smoke-existing" MODULE="ci-smoke-existing" MODE="existing"
            test -f docs/research/ci-smoke-existing-research.md
            test -f docs/plans/ci-smoke-existing-plan.md
          )

      - name: Installer no-overwrite smoke check
        run: |
          set -eu

          TMP_INSTALL="$(mktemp -d)"
          cp -R . "$TMP_INSTALL/repo"
          cd "$TMP_INSTALL/repo"

          TARGET_NEW="$TMP_INSTALL/target-new"
          mkdir -p "$TARGET_NEW"
          ./scripts/install-sidekick.sh --mode audit --profile auto --target "$TARGET_NEW"
          ./scripts/install-sidekick.sh --mode install --profile auto --target "$TARGET_NEW"
          test -f "$TARGET_NEW/README.md"
          test -f "$TARGET_NEW/AGENTS.md"

          TARGET_EXISTING="$TMP_INSTALL/target-existing"
          mkdir -p "$TARGET_EXISTING"
          cat > "$TARGET_EXISTING/README.md" <<'EOF'
          # Existing README
          EOF
          PRE_HASH="$(sha256sum "$TARGET_EXISTING/README.md" | awk '{print $1}')"
          ./scripts/install-sidekick.sh --mode install --profile auto --target "$TARGET_EXISTING"
          POST_HASH="$(sha256sum "$TARGET_EXISTING/README.md" | awk '{print $1}')"
          test "$PRE_HASH" = "$POST_HASH"
          test -f "$TARGET_EXISTING/.sidekick/template/README.md"
