name: Docs and Style

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-and-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          config: .markdownlint-cli2.jsonc

      - name: Shell syntax check
        run: |
          sh -n scripts/*.sh
          sh -n .githooks/commit-msg
